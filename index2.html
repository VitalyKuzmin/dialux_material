<!doctype html>
<html lang="en">

<head>
    <title>Refraction (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css" />
</head>

<body>

    <script src="js/Three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/Stats.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.KeyboardState.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>

    <!-- GUI for experimenting with values -->
    <script type='text/javascript' src='js/DAT.GUI.min.js'></script>


    <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
    <script>
        /*
            Three.js "tutorials by example"
            Author: Lee Stemkoski
            Date: July 2013 (three.js v59dev)
        */

        // MAIN

        // standard global variables
        var container, scene, camera, renderer, controls, stats;
        var keyboard = new THREEx.KeyboardState();
        var clock = new THREE.Clock();

        // custom global variables
        var refractSphere, refractSphereCamera; // for refract material

        init();
        animate();

        // FUNCTIONS 		
        function init() {
            // SCENE
            scene = new THREE.Scene();
            // CAMERA
            var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
            var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
            camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
            scene.add(camera);
            camera.position.set(0, 150, 400);
            camera.lookAt(scene.position);
            // RENDERER
            if (Detector.webgl)
                renderer = new THREE.WebGLRenderer({ antialias: true });
            else
                renderer = new THREE.CanvasRenderer();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            container = document.getElementById('ThreeJS');
            container.appendChild(renderer.domElement);
            // EVENTS
            THREEx.WindowResize(renderer, camera);
            THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });
            // CONTROLS
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            // STATS
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.bottom = '0px';
            stats.domElement.style.zIndex = 100;
            container.appendChild(stats.domElement);
            // LIGHT
            var light = new THREE.PointLight(0xffffff);
            light.position.set(-100, 250, 100);
            scene.add(light);
            // FLOOR
            var floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
            floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(10, 10);
            var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide });
            var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
            var floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.y = -40.5;
            floor.rotation.x = Math.PI / 2;
            scene.add(floor);

            // SKYBOX/FOG
            var skyBoxGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
            var skyBoxMaterial = new THREE.MeshBasicMaterial({ color: 0x9999ff, side: THREE.BackSide });
            var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
            // scene.add(skyBox);
            scene.fog = new THREE.FogExp2(0x9999ff, 0.00025);

            ////////////
            // CUSTOM //
            ////////////


            refractSphereCamera = new THREE.CubeCamera(0.1, 5000, 512);
            scene.add(refractSphereCamera);
            refractSphereCamera.renderTarget.mapping = new THREE.CubeRefractionMapping();


            var r = 137 / 255;
            var g = 178 / 255;
            var b = 88 / 255;

            var diff_color = new THREE.Color().setRGB(r, g, b);

            var n = 1;
            var refractMaterial = new THREE.MeshBasicMaterial({  //Phong
                color: diff_color,
                //specular: diff_color,
                envMap: refractSphereCamera.renderTarget,
                refractionRatio: 1 / n,//0.985,
                reflectivity: 0.2
            });

            var sphereGeom = new THREE.SphereGeometry(80, 64, 32);
            refractSphere = new THREE.Mesh(sphereGeom, refractMaterial);
            refractSphere.position.set(0, 50, 0);
            refractSphereCamera.position = refractSphere.position;
            scene.add(refractSphere);

            // // experiment with parameters

            gui = new dat.GUI();

            parameters = { a: 1.00, b: 0.900 };

            var aGUI = gui.add(parameters, 'a').min(1.00).max(2.00).step(0.001).name("Refractive index").listen();
            aGUI.onChange(
                function (value) { refractMaterial.refractionRatio = 1 / parameters.a; }
            );
            var bGUI = gui.add(parameters, 'b').min(0.0).max(1.000).step(0.001).name("reflectivity").listen();
            bGUI.onChange(
                function (value) { refractMaterial.reflectivity = parameters.b; }
            );

        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            update();
        }

        function update() {
            if (keyboard.pressed("z")) {
                // do something
            }

            controls.update();
            stats.update();
        }

        function render() {
            // move the CubeCamera to the position of the object
            //    that has a reflective surface, "take a picture" in each direction
            //    and apply it to the surface.
            // need to hide surface before and after so that it does not
            //    "get in the way" of the camera

            refractSphere.visible = false;
            refractSphereCamera.updateCubeMap(renderer, scene);
            refractSphere.visible = true;

            renderer.render(scene, camera);
        }

    </script>

</body>

</html>
