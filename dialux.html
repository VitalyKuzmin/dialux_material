<!doctype html>
<html lang="en">

<head>
	<title>Color Explorer (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css" />
</head>

<body>

	<script src="js/Three.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/THREEx.KeyboardState.js"></script>
	<script src="js/THREEx.FullScreen.js"></script>
	<script src="js/THREEx.WindowResize.js"></script>

	<script type='text/javascript' src='js/DAT.GUI.min.js'></script>
	<script type='text/javascript' src='js/tools.js'></script>
	<!-- ------------------------------------------------------------ -->
	<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

	<script>
		// MAIN

		// standard global variables
		var container, scene, camera, renderer, controls, stats;
		// custom global variables
		var sphere, parameters, gui, refractSphereCamera, gui_store = {};

		var def_parameters =
		{
			color: [0, 128, 255],
			material: "Metallic",
			shininess: 40,
			trans: 0.01,
			refl: 0.01,
			n: 1.5,
			Kspec_diff: 0.01,
		};


		init();
		animate();

		// FUNCTIONS 		
		function init() {
			// SCENE
			scene = new THREE.Scene();
			// CAMERA
			var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
			var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
			camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
			scene.add(camera);
			camera.position.set(0, 150, 400);
			camera.lookAt(scene.position);
			// RENDERER
			if (Detector.webgl)
				renderer = new THREE.WebGLRenderer({ antialias: true });
			else
				renderer = new THREE.CanvasRenderer();
			renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
			container = document.getElementById('ThreeJS');
			container.appendChild(renderer.domElement);
			// EVENTS
			THREEx.WindowResize(renderer, camera);
			THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });
			// CONTROLS
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			// STATS
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.bottom = '0px';
			stats.domElement.style.zIndex = 100;
			container.appendChild(stats.domElement);

			// POINT LIGHT
			var light = new THREE.PointLight(0xffffff);
			light.position.set(-100, 150, 100);
			// AMBIENT LIGHT
			var light2 = new THREE.AmbientLight(0x333333);
			light2.position.set(light.position);
			scene.add(light2);

			scene.add(light);

			// FLOOR
			var floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
			floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
			floorTexture.repeat.set(10, 10);
			var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide });
			var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
			var floor = new THREE.Mesh(floorGeometry, floorMaterial);
			floor.position.y = -100;
			floor.rotation.x = Math.PI / 2;
			scene.add(floor);

			// SKYBOX/FOG
			// var skyBoxGeometry = new THREE.SphereGeometry(10000, 10000, 10000);
			// var skyBoxMaterial = new THREE.MeshBasicMaterial({ color: 0x9999ff, side: THREE.BackSide });
			// var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
			// scene.add(skyBox);
			scene.fog = new THREE.FogExp2(0x9999ff, 0.00025);

			////////////
			// CUSTOM //
			////////////

			refractSphereCamera = new THREE.CubeCamera(0.1, 1000, 1024); //0.1, 5000, 512
			scene.add(refractSphereCamera);
			refractSphereCamera.renderTarget.mapping = new THREE.CubeRefractionMapping();



			var sphereGeometry = new THREE.SphereGeometry(100, 50, 50);
			var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
			sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
			sphere.position.set(0, 30, 0);

			refractSphereCamera.position = sphere.position;
			scene.add(sphere);

			//default material
			sphere.material.envMap = refractSphereCamera.renderTarget;
			sphere.material.transparent = true;


			sphere.material.emissive.setRGB(0, 0, 0);
			sphere.material.specular.setRGB(1, 1, 1);

			var axes = new THREE.AxisHelper(10);
			scene.add(axes);


			parameters = { ...def_parameters }

			// GUI
			var gui_params = { name: "Material" }
			gui = new dat.GUI(gui_params); // class dg ac
			gui.width = 400;

			gui_store.color = gui.addColor(parameters, 'color').name('Color').listen();
			gui_store.color.onChange(function (value) { setColor(value) });

			gui_store.material = gui.add(parameters, 'material', ["Metallic", "Painted", "Transparent"]).name('Material Type').listen();
			gui_store.material.onChange(function (value) { setMaterialType(value) }); //updateSphere();

			gui_store.refl = gui.add(parameters, 'refl').min(0.00).max(1.00).step(0.01).name('Reflection factor').listen(); //refl
			gui_store.refl.onChange(value => setRefl(value));

			gui_store.Kspec_diff = gui.add(parameters, 'Kspec_diff').min(0.00).max(1.00).step(0.01).name('Kspec_diff').listen();
			gui_store.Kspec_diff.onChange(value => setKspec_diff(value));

			gui_store.trans = gui.add(parameters, 'trans').min(0.00).max(1.00).step(0.01).name('Degree of transmission').listen();//Opacity
			gui_store.trans.onChange(value => setTrans(value));

			gui_store.n = gui.add(parameters, 'n').min(1.00).max(2.00).step(0.01).name('Refractive index').listen(); //RefractionRatio
			gui_store.n.onChange(value => setN(value));


			gui.open();

			updateSphere();


		}


		// SET

		function setColor(v) {

			if (sphere.type == "Metallic") {
				sphere.material.color.setRGB(v[0] / 255, v[1] / 255, v[2] / 255);
				sphere.material.ambient.setRGB(v[0] / 255, v[1] / 255, v[2] / 255);
			} else if (sphere.type == "Painted") {
				sphere.material.color.setRGB(v[0] / 255, v[1] / 255, v[2] / 255);
				sphere.material.ambient.setRGB(v[0] / 255, v[1] / 255, v[2] / 255);
			} else if (sphere.type == "Transparent") {
				sphere.material.color.setRGB(v[0] / 255, v[1] / 255, v[2] / 255);
				sphere.material.ambient.setRGB(v[0] / 255, v[1] / 255, v[2] / 255);
				//sphere.material.ambient.setRGB(0,0,0);
			}

		}

		function setRefl(value) {
			sphere.material.refl = value;
			var color = { ...sphere.material.ambient };
			color.r = value; //*=
			color.g = value; //*=
			color.b = value; //*=
			//sphere.material.specular.setRGB(color.r, color.g, color.b);
			sphere.material.emissive.setRGB(color.r, color.g, color.b);
		}

		function setKspec_diff(value) {
			console.log(value);
		}

		function setTrans(value) {
			sphere.material.opacity = (1 - value);
		}

		function setN(value) {
			sphere.material.refractionRatio = (1 / value);
		}

		function elem_vis(elem, flag) {
			var str = flag ? "" : "none";
			elem.domElement.parentElement.parentElement.style.display = str;
		}

		function setMaterialType(value) {

			sphere.type = value;
			if (value == "Metallic") {
				sphere.material.metal = true;
				sphere.material.shininess = 40;
				elem_vis(gui_store.Kspec_diff, true);
				elem_vis(gui_store.trans, false);
				elem_vis(gui_store.n, false);

			}
			else if (value == "Painted") {
				sphere.material.metal = false;
				sphere.material.shininess = 15;
				elem_vis(gui_store.Kspec_diff, true);
				elem_vis(gui_store.trans, false);
				elem_vis(gui_store.n, false);
			}
			else if (value == "Transparent") {
				sphere.material.metal = false;
				sphere.material.shininess = 15;

				elem_vis(gui_store.Kspec_diff, false);
				elem_vis(gui_store.trans, true);
				elem_vis(gui_store.n, true);
			}
		}



		//UPDATE
		function updateSphere() {
			setMaterialType(parameters.material);
			setColor(parameters.color);
			setRefl(parameters.refl);
			setTrans(parameters.trans);
			setN(parameters.n);
			setKspec_diff(parameters.Kspec_diff)

		}

		function resetSphere() {
			parameters = { ...def_parameters };
			updateSphere();
		}




		//RENDER
		function animate() {
			requestAnimationFrame(animate);
			render();
			update();
		}

		function update() {

			controls.update();
			stats.update();
		}

		function render() {


			sphere.visible = false;
			refractSphereCamera.updateCubeMap(renderer, scene);
			sphere.visible = true;

			renderer.render(scene, camera);
		}

	</script>

</body>

</html>
