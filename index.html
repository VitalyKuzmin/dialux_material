<!doctype html>
<html lang="en">

<head>
	<title>Materials - Solid (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css" />
</head>

<body>

	<script src="js/Three.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/THREEx.KeyboardState.js"></script>
	<script src="js/THREEx.FullScreen.js"></script>
	<script src="js/THREEx.WindowResize.js"></script>

	<!-- ------------------------------------------------------------ -->

	<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
	<script>
		//http://stemkoski.github.io

		// MAIN

		// standard global variables
		var container, scene, camera, renderer, controls, stats;
		var keyboard = new THREEx.KeyboardState();
		var clock = new THREE.Clock();
		// custom global variables
		var cube

		init();
		//render();
		animate();

		// FUNCTIONS
		function init() {
			// SCENE
			scene = new THREE.Scene();
			// CAMERA
			var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
			var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
			camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
			scene.add(camera);
			camera.position.set(200, 100, 0);  // y,z
			camera.lookAt(scene.position);
			// RENDERER
			if (Detector.webgl)
				renderer = new THREE.WebGLRenderer({ antialias: true });
			else
				renderer = new THREE.CanvasRenderer();
			renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
			container = document.getElementById('ThreeJS');
			container.appendChild(renderer.domElement);
			// EVENTS
			THREEx.WindowResize(renderer, camera);
			THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });
			// CONTROLS
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			// STATS
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.bottom = '0px';
			stats.domElement.style.zIndex = 100;
			container.appendChild(stats.domElement);
			// LIGHT
			var light = new THREE.PointLight(0xffffff);
			light.position.set(150, 200, 150);
			scene.add(light);
			// FLOOR
			var floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
			floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
			floorTexture.repeat.set(10, 10);
			var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide });
			var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
			var floor = new THREE.Mesh(floorGeometry, floorMaterial);
			floor.position.y = -40.5;
			floor.rotation.x = Math.PI / 2;
			scene.add(floor);
			// SKYBOX/FOG
			var skyBoxGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
			var skyBoxMaterial = new THREE.MeshBasicMaterial({ color: 0x9999ff, side: THREE.BackSide });
			var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
			// scene.add(skyBox);
			scene.fog = new THREE.FogExp2(0x9999ff, 0.00025);

			////////////
			// CUSTOM //
			////////////




			var r = 137 / 255;
			var g = 178 / 255;
			var b = 88 / 255;


			var diff_color = new THREE.Color().setRGB(r, g, b);
			var spec_color = new THREE.Color(1, 1, 1);

			var opc = 1;
			var Sh = 40;


			const queryString = window.location.search;
			if (queryString != "") {
				var url_prms = new URLSearchParams(queryString).get('params');

				url_prms = JSON.parse(url_prms); //'{"D":[0,0,0],"S":[109,143,69],"T":[109,143,69],"Sh":40}'

				diff_color = diff_color.setRGB(url_prms.D[0] / 255, url_prms.D[1] / 255, url_prms.D[2] / 255);
				spec_color = spec_color.setRGB(url_prms.S[0] / 255, url_prms.S[1] / 255, url_prms.S[2] / 255);

				opc = url_prms.T; //(url_prms.T[0] + url_prms.T[1] + url_prms.T[2]) / 255;

				Sh = url_prms.Sh;
			}


			//var emm_color = new THREE.Color().setRGB(0, 0, 0);
			//var amb_color = new THREE.Color().setRGB(0, 0, 0);



			var params = {
				color: diff_color,
				specular: spec_color,
				shininess: Sh,
				opacity: opc,
				transparent: true,

				refractionRatio: 0.985,
				reflectivity: 0.9,
				//emissive: emm_color,
				//ambient: amb_color,
				// reflectivity: 0.9
			}
			var MaterialP = new THREE.MeshPhongMaterial(params);
			var sphereGeom = new THREE.SphereGeometry(50, 32, 16); // Sphere parameters: radius, segments along width, segments along height
			var sphere = new THREE.Mesh(sphereGeom.clone(), MaterialP);
			sphere.position.set(0, 10, 0);
			scene.add(sphere);

			// create a small sphere to show position of light
			// var lightbulb = new THREE.Mesh(
			// 	new THREE.SphereGeometry(10, 16, 8),
			// 	new THREE.MeshBasicMaterial({ color: 0xffaa00 })
			// );
			// scene.add(lightbulb); 
			// lightbulb.position = light.position;
		}

		function animate() {
			requestAnimationFrame(animate);
			render();
			update();
		}

		function update() {
			if (keyboard.pressed("z")) {
				// do something
			}

			controls.update();
			stats.update();
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>

</body>

</html>
