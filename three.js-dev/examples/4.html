<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - materials - dynamic cube reflection</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			touch-action: none;
		}
	</style>
</head>

<body>

	<!-- <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js webgl</a> - materials - dynamic
		cube reflection</div> -->

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

		let camera, scene, renderer;
		let cube, sphere, torus, material;

		let cubeCamera, cubeRenderTarget;

		let controls;

		init();

		function init() {

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setAnimationLoop(animation);
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			document.body.appendChild(renderer.domElement);



			window.addEventListener('resize', onWindowResized);

			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 75;

			scene = new THREE.Scene();
			//scene.rotation.y = 0.5; // avoid flying objects occluding the sun



			// FLOOR
			const imageCanvas = document.createElement('canvas');
			const context = imageCanvas.getContext('2d');

			imageCanvas.width = imageCanvas.height = 128;

			context.fillStyle = '#444';
			context.fillRect(0, 0, 128, 128);

			context.fillStyle = '#fff';
			context.fillRect(0, 0, 64, 64);
			context.fillRect(64, 64, 64, 64);

			const textureCanvas = new THREE.CanvasTexture(imageCanvas);
			textureCanvas.colorSpace = THREE.SRGBColorSpace;
			textureCanvas.repeat.set(1000, 1000);
			textureCanvas.wrapS = THREE.RepeatWrapping;
			textureCanvas.wrapT = THREE.RepeatWrapping;

			const materialCanvas = new THREE.MeshBasicMaterial({ map: textureCanvas });


			const geom = new THREE.PlaneGeometry(100, 100);

			const floor = new THREE.Mesh(geom, materialCanvas);
			floor.rotation.x = - Math.PI / 2;
			floor.scale.set(1000, 1000, 1000);
			floor.position.set(0, -30, 0);
			scene.add(floor);


			// POINT LIGHT
			var light = new THREE.PointLight(0xffffff);
			light.position.set(-100, 150, 100);
			scene.add(light);
			// AMBIENT LIGHT
			var light2 = new THREE.AmbientLight(0x333333);  //333333   //new THREE.Color().setRGB(51, 51, 51)
			light2.position.set(light.position);
			scene.add(light2);



			cubeRenderTarget = new THREE.WebGLCubeRenderTarget(1024);
			cubeRenderTarget.texture.type = THREE.HalfFloatType;
			cubeRenderTarget.mapping = THREE.EquirectangularReflectionMapping;

			//cubeRenderTarget.rotate.x = Math.PI / 2;

			// cubeRenderTarget.texture.type = THREE.HalfFloatType;
			// cubeRenderTarget.texture.minFilter = THREE.LinearMipmapLinearFilter;
			// cubeRenderTarget.texture.magFilter = THREE.LinearFilter;
			// cubeRenderTarget.texture.generateMipmaps = true;

			cubeCamera = new THREE.CubeCamera(1, 1000, cubeRenderTarget);
			scene.add(cubeCamera);

			//cubeCamera.rotation.x = Math.PI / 2;

			//scene.environment = cubeRenderTarget.texture;;



			material = new THREE.MeshPhysicalMaterial({
				envMap: cubeRenderTarget.texture,
				transparent: true,
				//side: THREE.DoubleSide,

				color: 0xffffff,
				metalness: 0,
				roughness: 0,

				ior: 1.5,
				specularIntensity: 1,

				transmission: 1,
				thickness: 100,

				opacity: 1,
				specularColor: 0xffffff,
				envMapIntensity: 1,



			});

			const gui = new GUI();
			gui.addColor(material, 'color');
			gui.add(material, 'metalness', 0, 1);
			gui.add(material, 'roughness', 0, 1);

			gui.add(material, 'ior', 1, 2);
			gui.add(material, 'specularIntensity', 0, 1);

			gui.add(material, 'transmission', 0, 1);
			//gui.add(material, 'thickness', 0, 100);

			gui.add(material, 'opacity', 0, 1);
			gui.addColor(material, 'specularColor');
			gui.add(material, 'envMapIntensity', 0, 1);

			gui.add(renderer, 'toneMappingExposure', 0, 2).name('exposure');

			const geometry = new THREE.SphereGeometry(20, 64, 32); //new THREE.IcosahedronGeometry(15, 8)
			sphere = new THREE.Mesh(geometry, material);

			scene.add(sphere);

			controls = new OrbitControls(camera, renderer.domElement);

		}

		function onWindowResized() {

			renderer.setSize(window.innerWidth, window.innerHeight);

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

		}

		function animation(msTime) {

			cubeCamera.update(renderer, scene);

			controls.update();

			renderer.render(scene, camera);


		}

	</script>

</body>

</html>
