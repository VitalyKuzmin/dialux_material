	<script type="module">

			specularIntensity: 1,
			specularColor: 0xffffff,
			envMapIntensity: 1,
			lightIntensity: 1,
			exposure: 1
		};

		let camera, scene, renderer;

		let mesh, material;


		const textureLoader = new THREE.TextureLoader();

		init();
		render();

		function init() {

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			document.body.appendChild(renderer.domElement);

			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = params.exposure;

			// accommodate CSS table
			renderer.domElement.style.position = 'absolute';
			renderer.domElement.style.top = 0;

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 2000);
			//camera.position.set(- 5, 0.5, 0);

			camera.position.set(0, 150, 400);

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.minDistance = 5;
			controls.maxDistance = 20;
			controls.target.y = 0.5;
			controls.update();

			window.addEventListener('resize', onWindowResize);




			// FLOOR
			var floorTexture = textureLoader.load('images/checkerboard.jpg'); //new THREE.ImageUtils.loadTexture('images/checkerboard.jpg'); , function () { render(); }
			floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
			floorTexture.repeat.set(10, 10);
			var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide }); // floorTexture  map: 'images/checkerboard.jpg',

			var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
			var floor = new THREE.Mesh(floorGeometry, floorMaterial);
			floor.position.y = -100;
			floor.rotation.x = Math.PI / 2;

			floor.position.set(0, 0, 0);
			scene.add(floor);


			// POINT LIGHT
			var light = new THREE.PointLight(0xffffff);
			light.position.set(-100, 150, 100);
			scene.add(light);
			// AMBIENT LIGHT
			var light2 = new THREE.AmbientLight(0x333333);  //333333   //new THREE.Color().setRGB(51, 51, 51)
			light2.position.set(light.position);
			scene.add(light2);




			// 						mesh = child;
			// 						material = mesh.material;

			// 						const color = new THREE.Color();

			// 						params.color = color.copy(mesh.material.color).getHex();
			// 						params.roughness = mesh.material.roughness;
			// 						params.metalness = mesh.material.metalness;

			// 						params.ior = mesh.material.ior;
			// 						params.specularIntensity = mesh.material.specularIntensity;
			// 						params.emissiveIntensity = mesh.material.emissiveIntensity;

			// 						params.transmission = mesh.material.transmission;
			// 						params.thickness = mesh.material.thickness;
			// 						params.attenuationColor = color.copy(mesh.material.attenuationColor).getHex();
			// 						params.attenuationDistance = mesh.material.attenuationDistance;


			// color: 0xffffff,
			// roughness: 0,
			// metalness: 0,

			// ior: 1.5,
			// specularIntensity: 1,

			// transmission: 1,
			// thickness: 0.01,
			// attenuationColor: 0xffffff,
			// attenuationDistance: 1,

			// opacity: 1,
			// specularColor: 0xffffff,
			// envMapIntensity: 1,
			// lightIntensity: 1,
			// exposure: 1



			const geometry = new THREE.SphereGeometry(20, 64, 32);


			material = new THREE.MeshPhysicalMaterial({
				color: params.color,
				roughness: params.roughness,
				metalness: params.metalness,

				ior: params.ior,
				specularIntensity: params.specularIntensity,
				//emissiveIntensity: params.emissiveIntensity,

				transmission: params.transmission, // use material.transmission for glass materials
				thickness: params.thickness,
				attenuationColor: params.attenuationColor,
				attenuationDistance: params.attenuationDistance,
				//alphaMap: texture,
				//envMap: hdrEquirect,
				opacity: params.opacity,
				specularColor: params.specularColor,
				envMapIntensity: params.envMapIntensity,

				side: THREE.DoubleSide,
				transparent: true
			});

			mesh = new THREE.Mesh(geometry, material);
			mesh.position.set(0, 30, 0);
			scene.add(mesh);




			//

			const gui = new GUI();

			gui.addColor(params, 'color')
				.onChange(function () {

					material.color.set(params.color);
					render();

				});

			gui.add(params, 'transmission', 0, 1, 0.01)
				.onChange(function () {

					material.transmission = params.transmission;
					render();

				});

			gui.add(params, 'opacity', 0, 1, 0.01)
				.onChange(function () {

					material.opacity = params.opacity;
					const transparent = params.opacity < 1;

					if (transparent !== material.transparent) {

						material.transparent = transparent;
						material.needsUpdate = true;

					}

					render();

				});

			gui.add(params, 'metalness', 0, 1, 0.01)
				.onChange(function () {

					material.metalness = params.metalness;
					render();

				});

			gui.add(params, 'roughness', 0, 1, 0.01)
				.onChange(function () {

					material.roughness = params.roughness;
					render();

				});

			gui.add(params, 'ior', 1, 2, 0.01)
				.onChange(function () {

					material.ior = params.ior;
					render();

				});

			gui.add(params, 'thickness', 0, 5, 0.01)
				.onChange(function () {

					material.thickness = params.thickness;
					render();

				});

			gui.addColor(params, 'attenuationColor')
				.name('attenuation color')
				.onChange(function () {

					material.attenuationColor.set(params.attenuationColor);
					render();

				});

			gui.add(params, 'attenuationDistance', 0, 1, 0.01)
				.onChange(function () {

					material.attenuationDistance = params.attenuationDistance;
					render();

				});

			gui.add(params, 'specularIntensity', 0, 1, 0.01)
				.onChange(function () {

					material.specularIntensity = params.specularIntensity;
					render();

				});

			gui.addColor(params, 'specularColor')
				.onChange(function () {

					material.specularColor.set(params.specularColor);
					render();

				});

			gui.add(params, 'envMapIntensity', 0, 1, 0.01)
				.name('envMap intensity')
				.onChange(function () {

					material.envMapIntensity = params.envMapIntensity;
					render();

				});

			gui.add(params, 'exposure', 0, 1, 0.01)
				.onChange(function () {

					renderer.toneMappingExposure = params.exposure;
					render();

				});

			gui.open();

		}

		function onWindowResize() {

			const width = window.innerWidth;
			const height = window.innerHeight;

			camera.aspect = width / height;
			camera.updateProjectionMatrix();

			renderer.setSize(width, height);

			render();

		}

		//

		function render() {

			renderer.render(scene, camera);

		}

	</script>
